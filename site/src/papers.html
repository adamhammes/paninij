---
layout: default
title: Papers
permalink: /papers/
---

<div class="container">
  <h2>Papers</h2>
  {% for paper in site.papers %}
  <div class="medium-12 columns">
    <h5>
      <a class="paper-link" href="{{ paper.url | relative_url }}">{{ paper.title | escape }}</a>
    </h5>
    <span>{{ paper.date | date: "%b %-d, %Y" }}</span>
    <p>{{ paper.description }}</p>
  </div>
  {% endfor %}
</div>

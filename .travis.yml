language: java

jdk: oraclejdk8

# Boilerplate to prevent uploading the dependency cache.
# Copied from `https://docs.travis-ci.com/user/languages/java/`
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

